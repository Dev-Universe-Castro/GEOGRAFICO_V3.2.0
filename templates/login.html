
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FertiCore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #7CB342;
            --secondary-green: #8BC34A;
            --dark-green: #689F38;
            --light-green: #DCEDC8;
            --accent-brown: #8D6E63;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --medium-gray: #E0E0E0;
            --dark-gray: #424242;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .login-container {
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, 
                rgba(124, 179, 66, 0.8) 0%, 
                rgba(104, 159, 56, 0.8) 50%, 
                rgba(139, 195, 74, 0.7) 100%),
                url('https://images.unsplash.com/photo-1625246333195-78d9c38ad449?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) { width: 10px; height: 10px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 8px; height: 8px; left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 12px; height: 12px; left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 6px; height: 6px; left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { width: 14px; height: 14px; left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { width: 9px; height: 9px; left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { width: 11px; height: 11px; left: 80%; animation-delay: 14s; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 420px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            animation: fadeInCenter 0.8s ease-out;
            overflow: visible;
        }

        @keyframes fadeInCenter {
            from { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-image {
            max-width: 180px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 8px rgba(124, 179, 66, 0.3));
        }

        .welcome-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--dark-green);
            margin-bottom: 5px;
            text-align: center;
        }

        .welcome-subtitle {
            color: var(--dark-gray);
            font-size: 0.85rem;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-label {
            font-size: 14px;
            color: var(--dark-green);
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
        }

        .input-container {
            position: relative;
        }

        .form-control {
            border: 2px solid var(--light-green);
            border-radius: 15px;
            padding: 12px 18px 12px 45px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark-gray);
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(124, 179, 66, 0.15);
            outline: none;
            background: var(--white);
        }

        .form-control::placeholder {
            color: #999;
            opacity: 0.7;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-green);
            font-size: 16px;
            z-index: 5;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            border: none;
            border-radius: 15px;
            padding: 12px;
            font-weight: 600;
            color: var(--white);
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, var(--dark-green), var(--primary-green));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 179, 66, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin: 15px 0;
        }

        .forgot-password a {
            color: var(--primary-green);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--dark-green);
        }

        .divider {
            text-align: center;
            margin: 15px 0;
            color: var(--dark-gray);
            position: relative;
            opacity: 0.7;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--light-green);
            z-index: 1;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            position: relative;
            z-index: 2;
            font-size: 14px;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--light-green);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--dark-gray);
            font-weight: 500;
            font-size: 13px;
        }

        .social-btn:hover {
            border-color: var(--primary-green);
            color: var(--primary-green);
            background: var(--white);
            transform: translateY(-1px);
        }

        .register-link {
            text-align: center;
            color: var(--dark-gray);
            font-size: 14px;
            opacity: 0.8;
        }

        .register-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: var(--dark-green);
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .alert-success {
            background: rgba(124, 179, 66, 0.15);
            color: var(--dark-green);
            border-left: 4px solid var(--primary-green);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.15);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .loading {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 0;
            }
            
            .login-card {
                width: 360px;
                height: 580px;
                padding: 20px 25px;
                border-radius: 20px;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            
            .logo-image {
                max-width: 160px;
            }
            
            .welcome-subtitle {
                font-size: 0.8rem;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 0;
            }
            
            .login-card {
                width: 320px;
                height: 550px;
                padding: 15px 20px;
                border-radius: 15px;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            
            .logo-image {
                max-width: 140px;
            }
            
            .welcome-subtitle {
                font-size: 0.75rem;
                margin-bottom: 12px;
            }
            
            .form-control {
                padding: 10px 16px 10px 40px;
            }
            
            .btn-login {
                padding: 10px;
                font-size: 15px;
            }
            
            .social-buttons {
                flex-direction: column;
                gap: 8px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
        }

        @media (max-width: 360px) {
            .login-card {
                width: 300px;
                height: 520px;
            }
        }

        /* Agricultura themed elements */

        .plant-icon {
            opacity: 0.1;
            position: absolute;
            font-size: 200px;
            color: var(--primary-green);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Floating particles -->
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="login-card">
            <!-- Plant background icon -->
            <i class="fas fa-seedling plant-icon"></i>

            <!-- Logo -->
            <div class="logo-container">
                <img src="/static/images/ferticore-logo-full.png" alt="FertiCore" class="logo-image">
                <p class="welcome-subtitle">Sua plataforma de inteligência agrícola</p>
            </div>
            
            <!-- Alert container -->
            <div id="alert-container"></div>
            
            <!-- Login form -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Email</label>
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="text" class="form-control" id="username" name="username" placeholder="seu@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                
                <div class="forgot-password">
                    <a href="#" onclick="alert('Funcionalidade em desenvolvimento')">
                        <i class="fas fa-question-circle"></i> Esqueceu sua senha?
                    </a>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <span class="login-text">
                        <i class="fas fa-sign-in-alt"></i> Entrar na Plataforma
                    </span>
                    <span class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Entrando...
                    </span>
                </button>
            </form>
            
            <div class="divider">
                <span>Ou conecte-se com</span>
            </div>
            
            <div class="social-buttons">
                <a href="#" class="social-btn" onclick="alert('Funcionalidade em desenvolvimento')">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="#" class="social-btn" onclick="alert('Funcionalidade em desenvolvimento')">
                    <i class="fab fa-microsoft"></i>
                    Microsoft
                </a>
            </div>
            
            <div class="register-link">
                <p>
                    <i class="fas fa-user-plus"></i> 
                    Novo por aqui? <a href="/register">Criar conta gratuita</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const loginText = submitBtn.querySelector('.login-text');
            const loadingText = submitBtn.querySelector('.loading');
            
            // Mostrar loading
            loginText.style.display = 'none';
            loadingText.style.display = 'inline';
            submitBtn.disabled = true;
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', '<i class="fas fa-check-circle"></i> Login realizado com sucesso! Redirecionando...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showAlert('danger', '<i class="fas fa-exclamation-triangle"></i> ' + (result.error || 'Erro ao fazer login'));
                }
            } catch (error) {
                showAlert('danger', '<i class="fas fa-wifi"></i> Erro de conexão. Verifique sua internet e tente novamente.');
                console.error('Erro:', error);
            } finally {
                // Esconder loading
                loginText.style.display = 'inline';
                loadingText.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // Focar no primeiro campo quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        // Efeito de digitação no placeholder
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
