
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FertiCore - Gerenciamento de Usuários</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-green: #7CB342;
            --secondary-green: #8BC34A;
            --dark-green: #689F38;
            --light-green: #DCEDC8;
        }
        
        body {
            background-color: #f8f9fa;
        }
        
        .admin-header {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .card-header {
            background: var(--primary-green);
            color: white;
            border-radius: 12px 12px 0 0 !important;
        }
        
        .btn-primary {
            background: var(--primary-green);
            border-color: var(--primary-green);
        }
        
        .btn-primary:hover {
            background: var(--dark-green);
            border-color: var(--dark-green);
        }
        
        .badge-admin {
            background: #dc3545;
        }
        
        .badge-user {
            background: var(--primary-green);
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1><i class="fas fa-users-cog me-3"></i>Gerenciamento de Usuários</h1>
                    <p class="mb-0">Administre usuários, permissões e acessos do sistema</p>
                </div>
                <div class="col-auto">
                    <a href="/" class="btn btn-outline-light">
                        <i class="fas fa-arrow-left me-2"></i>Voltar ao Sistema
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Alert Container -->
        <div id="alert-container"></div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-users fa-2x text-primary mb-2"></i>
                        <h5 class="card-title" id="total-users">-</h5>
                        <p class="card-text">Total de Usuários</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-user-check fa-2x text-success mb-2"></i>
                        <h5 class="card-title" id="active-users">-</h5>
                        <p class="card-text">Usuários Ativos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-user-shield fa-2x text-danger mb-2"></i>
                        <h5 class="card-title" id="admin-users">-</h5>
                        <p class="card-text">Administradores</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-store fa-2x text-info mb-2"></i>
                        <h5 class="card-title" id="total-revendas">-</h5>
                        <p class="card-text">Revendas</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Users Management -->
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-user-plus me-2"></i>Novo Usuário
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="user-form">
                            <div class="mb-3">
                                <label class="form-label">Nome Completo *</label>
                                <input type="text" class="form-control" id="full_name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nome de Usuário *</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">E-mail *</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Senha *</label>
                                <input type="password" class="form-control" id="password" minlength="6" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo de Usuário</label>
                                <select class="form-select" id="role">
                                    <option value="user">Usuário Comum</option>
                                    <option value="admin">Administrador</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save me-2"></i>Criar Usuário
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>Usuários Cadastrados
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="users-loading" class="text-center">
                            <i class="fas fa-spinner fa-spin fa-2x"></i>
                            <p class="mt-2">Carregando usuários...</p>
                        </div>
                        <div id="users-list" style="display: none;">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>E-mail</th>
                                            <th>Tipo</th>
                                            <th>Status</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="users-tbody">
                                        <!-- Lista será carregada aqui -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="edit-full_name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="edit-email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo de Usuário</label>
                            <select class="form-select" id="edit-role">
                                <option value="user">Usuário Comum</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="edit-is_active">
                                <label class="form-check-label" for="edit-is_active">
                                    Usuário Ativo
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="save-edit">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let usersData = [];

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadUsers();
            setupFormSubmission();
        });

        // Carregar estatísticas
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('total-users').textContent = stats.total_users;
                    document.getElementById('active-users').textContent = stats.active_users;
                    document.getElementById('admin-users').textContent = stats.admin_users;
                    document.getElementById('total-revendas').textContent = stats.total_revendas;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Carregar usuários
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                const data = await response.json();
                
                if (data.success) {
                    usersData = data.users;
                    renderUsers();
                } else {
                    showAlert('danger', 'Erro ao carregar usuários: ' + data.error);
                }
            } catch (error) {
                showAlert('danger', 'Erro ao carregar usuários: ' + error.message);
            } finally {
                document.getElementById('users-loading').style.display = 'none';
                document.getElementById('users-list').style.display = 'block';
            }
        }

        // Renderizar lista de usuários
        function renderUsers() {
            const tbody = document.getElementById('users-tbody');
            tbody.innerHTML = '';

            usersData.forEach(user => {
                const roleClass = user.role === 'admin' ? 'badge-admin' : 'badge-user';
                const statusClass = user.is_active ? 'text-success' : 'text-danger';
                const statusIcon = user.is_active ? 'check-circle' : 'times-circle';

                tbody.innerHTML += `
                    <tr>
                        <td>
                            <strong>${user.full_name}</strong><br>
                            <small class="text-muted">@${user.username}</small>
                        </td>
                        <td>${user.email}</td>
                        <td>
                            <span class="badge ${roleClass}">
                                ${user.role === 'admin' ? 'Admin' : 'Usuário'}
                            </span>
                        </td>
                        <td class="${statusClass}">
                            <i class="fas fa-${statusIcon}"></i>
                            ${user.is_active ? 'Ativo' : 'Inativo'}
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary" onclick="editUser(${user.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-outline-danger" onclick="toggleUserStatus(${user.id}, ${!user.is_active})">
                                    <i class="fas fa-${user.is_active ? 'ban' : 'check'}"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        // Configurar submissão do formulário
        function setupFormSubmission() {
            document.getElementById('user-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                await createUser();
            });

            document.getElementById('save-edit').addEventListener('click', async function() {
                await saveEdit();
            });
        }

        // Criar usuário
        async function createUser() {
            const formData = {
                full_name: document.getElementById('full_name').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch('/api/admin/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('success', 'Usuário criado com sucesso!');
                    document.getElementById('user-form').reset();
                    loadUsers();
                    loadStats();
                } else {
                    showAlert('danger', result.error);
                }
            } catch (error) {
                showAlert('danger', 'Erro ao criar usuário: ' + error.message);
            }
        }

        // Editar usuário
        function editUser(id) {
            const user = usersData.find(u => u.id === id);
            if (!user) return;

            document.getElementById('edit-id').value = user.id;
            document.getElementById('edit-full_name').value = user.full_name;
            document.getElementById('edit-email').value = user.email;
            document.getElementById('edit-role').value = user.role;
            document.getElementById('edit-is_active').checked = user.is_active;

            const modal = new bootstrap.Modal(document.getElementById('editModal'));
            modal.show();
        }

        // Salvar edição
        async function saveEdit() {
            const id = document.getElementById('edit-id').value;
            const formData = {
                full_name: document.getElementById('edit-full_name').value,
                email: document.getElementById('edit-email').value,
                role: document.getElementById('edit-role').value,
                is_active: document.getElementById('edit-is_active').checked
            };

            try {
                const response = await fetch(`/api/admin/users/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('success', 'Usuário atualizado com sucesso!');
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                    modal.hide();
                    loadUsers();
                    loadStats();
                } else {
                    showAlert('danger', result.error);
                }
            } catch (error) {
                showAlert('danger', 'Erro ao atualizar usuário: ' + error.message);
            }
        }

        // Alterar status do usuário
        async function toggleUserStatus(id, newStatus) {
            const user = usersData.find(u => u.id === id);
            const action = newStatus ? 'ativar' : 'desativar';

            if (!confirm(`Tem certeza que deseja ${action} o usuário "${user.full_name}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/users/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ is_active: newStatus })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('success', `Usuário ${action === 'ativar' ? 'ativado' : 'desativado'} com sucesso!`);
                    loadUsers();
                    loadStats();
                } else {
                    showAlert('danger', result.error);
                }
            } catch (error) {
                showAlert('danger', `Erro ao ${action} usuário: ` + error.message);
            }
        }

        // Mostrar alertas
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            const alertId = 'alert-' + Date.now();

            const alertHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert" id="${alertId}">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;

            alertContainer.insertAdjacentHTML('beforeend', alertHTML);

            setTimeout(() => {
                const alertElement = document.getElementById(alertId);
                if (alertElement) {
                    const alert = bootstrap.Alert.getOrCreateInstance(alertElement);
                    alert.close();
                }
            }, 5000);
        }
    </script>
</body>
</html>
